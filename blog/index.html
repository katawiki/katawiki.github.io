---
layout: page
permalink: /blog
title: Development Blog
---

Check out all blog posts: [/blog/all]({{ site.baseurl }}/blog/all)


<div class="kw-card-list">
  {% for post in site.posts %}
    <div class="kw-card">
      {{ post.date | date: '%Y-%m-%d' }} - <a href='{{ post.url }}'>{{ post.title }} {% if post.description %} - {{ post.description }} {% endif %}</a>
    </div>
  {% endfor %}
</div>
